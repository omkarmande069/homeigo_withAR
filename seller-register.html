<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeGo - Seller Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900">Seller Registration</h2>
                <p class="text-gray-600 mt-2">Create your seller account</p>
            </div>

            <form id="seller-register-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Business Name</label>
                    <input type="text" id="business-name" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="seller-email" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="seller-password" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                    <p class="mt-1 text-sm text-gray-500">Password must be at least 8 characters long</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" id="phone-number" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Business Address</label>
                    <textarea id="business-address" required rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500"></textarea>
                </div>

                <div id="error-message" class="text-red-500 text-sm hidden"></div>

                <button type="submit" 
                    class="w-full bg-amber-600 text-white py-2 rounded-lg font-semibold hover:bg-amber-700 transition-colors">
                    Register
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="seller-login.html" class="text-amber-600 hover:text-amber-700">
                    Already have an account? Login here
                </a>
            </div>

            <div class="mt-4 text-center">
                <a href="index.html" class="text-gray-600 hover:text-gray-800">
                    Back to main site
                </a>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        // Initialize Supabase
        const supabase = window.supabase.createClient(config.supabase.url, config.supabase.anonKey);

        document.getElementById('seller-register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('seller-email').value;
            const password = document.getElementById('seller-password').value;
            const businessName = document.getElementById('business-name').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const businessAddress = document.getElementById('business-address').value;
            const errorMessage = document.getElementById('error-message');

            try {
                // Register user
                const { data: { user }, error: authError } = await supabase.auth.signUp({
                    email,
                    password
                });

                if (authError) throw authError;

                // Create seller profile
                const { error: profileError } = await supabase
                    .from('sellers')
                    .insert({
                        user_id: user.id,
                        name: businessName,
                        phone: phoneNumber,
                        address: businessAddress
                    });

                if (profileError) throw profileError;

                alert('Registration successful! Please check your email to verify your account.');
                window.location.href = 'seller-login.html';

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>

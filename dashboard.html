<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - HomeGo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            amber: {
              50: '#fffbeb',
              100: '#fef3c7',
              200: '#fde68a',
              300: '#fcd34d',
              400: '#fbbf24',
              500: '#f59e0b',
              600: '#d97706',
              700: '#b45309',
              800: '#92400e',
              900: '#78350f',
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

  <!-- Navigation -->
  <nav id="navigation" class="bg-white shadow-lg sticky top-0 z-40">
    <!-- Navigation content will be injected by JS -->
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Dashboard Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
      <p class="text-gray-600 mt-2">Welcome back! Here's what's happening with your account.</p>
    </div>

    <!-- Dashboard Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      
      <!-- Profile Card -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-md p-6">
          <div class="flex items-center space-x-4 mb-6">
            <div id="user-avatar" class="w-16 h-16 bg-amber-600 rounded-full flex items-center justify-center text-white text-xl font-bold">
              <!-- User avatar will be injected by JS -->
            </div>
            <div>
              <h2 id="user-name" class="text-xl font-semibold text-gray-900">Loading...</h2>
              <p id="user-email" class="text-gray-600">Loading...</p>
            </div>
          </div>
          
          <div class="space-y-4">
            <button id="edit-profile" class="w-full bg-amber-600 text-white py-2 px-4 rounded-lg hover:bg-amber-700 transition-colors">
              Edit Profile
            </button>
            <button id="change-password" class="w-full border border-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-50 transition-colors">
              Change Password
            </button>
          </div>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="lg:col-span-2">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center">
              <div class="p-2 bg-blue-100 rounded-lg">
                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
              </div>
              <div class="ml-4">
                <p class="text-sm font-medium text-gray-600">Total Orders</p>
                <p id="total-orders" class="text-2xl font-semibold text-gray-900">0</p>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center">
              <div class="p-2 bg-green-100 rounded-lg">
                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </div>
              <div class="ml-4">
                <p class="text-sm font-medium text-gray-600">Completed</p>
                <p id="completed-orders" class="text-2xl font-semibold text-gray-900">0</p>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center">
              <div class="p-2 bg-amber-100 rounded-lg">
                <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
              </div>
              <div class="ml-4">
                <p class="text-sm font-medium text-gray-600">Wishlist</p>
                <p id="wishlist-count" class="text-2xl font-semibold text-gray-900">0</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Recent Orders -->
        <div class="bg-white rounded-lg shadow-md">
          <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900">Recent Orders</h3>
          </div>
          <div class="p-6">
            <div id="orders-list" class="space-y-4">
              <div class="text-center text-gray-500 py-8">
                <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
                <p>No orders yet</p>
                <a href="index.html" class="text-amber-600 hover:text-amber-700 mt-2 inline-block">Start shopping</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="mt-8 bg-white rounded-lg shadow-md p-6">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h3>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <a href="index.html" class="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
          <svg class="w-6 h-6 text-amber-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m6 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"></path>
          </svg>
          <span class="font-medium">Continue Shopping</span>
        </a>
        
        <button id="view-orders" class="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
          <svg class="w-6 h-6 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
          </svg>
          <span class="font-medium">View All Orders</span>
        </button>
        
        <button id="view-wishlist" class="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
          <svg class="w-6 h-6 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
          </svg>
          <span class="font-medium">My Wishlist</span>
        </button>
        
        <button id="contact-support" class="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
          <svg class="w-6 h-6 text-green-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
          </svg>
          <span class="font-medium">Contact Support</span>
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="bg-gray-900 text-white py-12 mt-16">
    <!-- Footer content will be injected by JS -->
  </footer>

  <!-- Configuration -->
  <script src="config.js"></script>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase using config
    window.supabase = supabase.createClient(config.supabase.url, config.supabase.anonKey);
  </script>
  
  <!-- Session Management -->
  <script src="session.js"></script>
  
  <!-- Dashboard Script -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize Session Manager
      const sessionManager = new SessionManager();
      
      // Check if user is authenticated
      if (!sessionManager.requireAuth()) {
        return; // Will redirect to login
      }
      
      // Update user info
      const updateUserInfo = () => {
        const userName = sessionManager.getUserName();
        const userEmail = sessionManager.getUserEmail();
        const userAvatar = document.getElementById('user-avatar');
        const userNameEl = document.getElementById('user-name');
        const userEmailEl = document.getElementById('user-email');
        
        if (userAvatar) {
          userAvatar.textContent = userName.charAt(0).toUpperCase();
        }
        if (userNameEl) {
          userNameEl.textContent = userName;
        }
        if (userEmailEl) {
          userEmailEl.textContent = userEmail;
        }
      };
      
      // Load dashboard data
      const loadDashboardData = async () => {
        try {
          // Simulate loading data (replace with actual API calls)
          const mockData = {
            totalOrders: 3,
            completedOrders: 2,
            wishlistCount: 5,
            recentOrders: [
              {
                id: 1,
                orderNumber: 'ORD-001',
                date: '2024-01-15',
                status: 'Delivered',
                total: 1299,
                items: ['Modern Sectional Sofa']
              },
              {
                id: 2,
                orderNumber: 'ORD-002',
                date: '2024-01-10',
                status: 'Shipped',
                total: 399,
                items: ['Minimalist Coffee Table']
              }
            ]
          };
          
          // Update stats
          document.getElementById('total-orders').textContent = mockData.totalOrders;
          document.getElementById('completed-orders').textContent = mockData.completedOrders;
          document.getElementById('wishlist-count').textContent = mockData.wishlistCount;
          
          // Update orders list
          const ordersList = document.getElementById('orders-list');
          if (mockData.recentOrders.length > 0) {
            ordersList.innerHTML = mockData.recentOrders.map(order => `
              <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                <div class="flex items-center space-x-4">
                  <div class="w-12 h-12 bg-amber-100 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                  </div>
                  <div>
                    <p class="font-medium text-gray-900">${order.orderNumber}</p>
                    <p class="text-sm text-gray-600">${order.items.join(', ')}</p>
                    <p class="text-xs text-gray-500">${order.date}</p>
                  </div>
                </div>
                <div class="text-right">
                  <p class="font-medium text-gray-900">$${order.total}</p>
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                    order.status === 'Delivered' ? 'bg-green-100 text-green-800' :
                    order.status === 'Shipped' ? 'bg-blue-100 text-blue-800' :
                    'bg-yellow-100 text-yellow-800'
                  }">
                    ${order.status}
                  </span>
                </div>
              </div>
            `).join('');
          }
          
        } catch (error) {
          console.error('Error loading dashboard data:', error);
        }
      };
      
      // Event listeners
      document.getElementById('edit-profile')?.addEventListener('click', () => {
        alert('Edit profile functionality coming soon!');
      });
      
      document.getElementById('change-password')?.addEventListener('click', () => {
        alert('Change password functionality coming soon!');
      });
      
      document.getElementById('view-orders')?.addEventListener('click', () => {
        alert('View all orders functionality coming soon!');
      });
      
      document.getElementById('view-wishlist')?.addEventListener('click', () => {
        alert('View wishlist functionality coming soon!');
      });
      
      document.getElementById('contact-support')?.addEventListener('click', () => {
        window.location.href = 'index.html#contact';
      });
      
      // Initialize dashboard
      updateUserInfo();
      await loadDashboardData();
      
      console.log('ðŸš€ Dashboard initialized');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeGo - Furniture Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            amber: {
              50: '#fffbeb',
              100: '#fef3c7',
              200: '#fde68a',
              300: '#fcd34d',
              400: '#fbbf24',
              500: '#f59e0b',
              600: '#d97706',
              700: '#b45309',
              800: '#92400e',
              900: '#78350f',
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

  <!-- Navigation -->
  <nav id="navigation" class="bg-white shadow-lg sticky top-0 z-40">
    <!-- Navigation content will be injected by JS -->
  </nav>

  <!-- Main Content -->
  <main>
    <div id="home-page"></div>
    <div id="products-page" class="hidden"></div>
    <div id="cart-page" class="hidden"></div>
    <div id="about-page" class="hidden"></div>
    <div id="contact-page" class="hidden"></div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="bg-gray-900 text-white py-12 mt-16">
    <!-- Footer content will be injected by JS -->
  </footer>

  <!-- AR Viewer -->
  <div id="ar-viewer" class="hidden fixed inset-0 z-50 bg-black">
    <canvas id="ar-canvas" class="w-full h-full"></canvas>
    <div id="ar-ui">
      <!-- AR UI will be injected by JS -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
  <script type="module" src="/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeGo - Furniture Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            amber: {
              50: '#fffbeb',
              100: '#fef3c7',
              200: '#fde68a',
              300: '#fcd34d',
              400: '#fbbf24',
              500: '#f59e0b',
              600: '#d97706',
              700: '#b45309',
              800: '#92400e',
              900: '#78350f',
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

  <!-- Navigation -->
  <nav id="navigation" class="bg-white shadow-lg sticky top-0 z-40" style="min-height: 64px;">
    <!-- Navigation content will be injected by JS -->
    <div class="loading-placeholder max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="h-8 w-32 bg-gray-200 rounded animate-pulse"></div>
        <div class="hidden md:flex space-x-4">
          <div class="h-4 w-16 bg-gray-200 rounded animate-pulse"></div>
          <div class="h-4 w-20 bg-gray-200 rounded animate-pulse"></div>
          <div class="h-4 w-16 bg-gray-200 rounded animate-pulse"></div>
          <div class="h-4 w-20 bg-gray-200 rounded animate-pulse"></div>
        </div>
        <div class="h-8 w-8 bg-gray-200 rounded-full animate-pulse"></div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div id="home-page"></div>
    <div id="products-page" class="hidden"></div>
    <div id="cart-page" class="hidden"></div>
    <div id="about-page" class="hidden"></div>
    <div id="contact-page" class="hidden"></div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="bg-gray-900 text-white py-12 mt-16">
    <!-- Footer content will be injected by JS -->
  </footer>

  <!-- AR Viewer -->
  <div id="ar-viewer" class="hidden fixed inset-0 z-50 bg-black">
    <canvas id="ar-canvas" class="w-full h-full"></canvas>
    <div id="ar-ui">
      <!-- AR UI will be injected by JS -->
    </div>
  </div>

  <!-- Configuration -->
  <script src="config.js"></script>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase using config
    window.supabase = supabase.createClient(config.supabase.url, config.supabase.anonKey);
  </script>
  
  <!-- Session Management -->
  <script src="session.js"></script>
  
  <!-- Currency Management -->
  <script src="currency.js"></script>
  <script src="currency-selector.js"></script>
  
  <!-- Three.js and Lucide -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
  
  <!-- Main App Script - Load AFTER dependencies -->
  <script src="script.js"></script>
  
  <!-- AI Chatbot (For Customers) -->
  <script src="api.js"></script>
  <script src="chatbot.js"></script>
  <script>
    // Initialize chatbot for customers only
    const GEMINI_API_KEY = 'AIzaSyD3EZAjIV5vNvJR2Gdo41lqrQ8Jy9dwfYM';
    
    // Wait for both DOM and scripts to be fully loaded
    window.addEventListener('load', function() {
      try {
        window.homeGoChatbot = new HomeGoChatbot(GEMINI_API_KEY, {
          allowedRoles: ['customer']
        });
        console.log('✅ Chatbot initialized successfully');
      } catch (error) {
        console.error('❌ Chatbot initialization error:', error);
      }
    });
  </script>
</body>
</html>

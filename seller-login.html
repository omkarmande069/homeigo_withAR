<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeGo - Seller Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900">Seller Login</h2>
                <p class="text-gray-600 mt-2">Access your seller dashboard</p>
            </div>

            <form id="seller-login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="seller-email" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="seller-password" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                </div>

                <div id="error-message" class="text-red-500 text-sm hidden"></div>

                <button type="submit" 
                    class="w-full bg-amber-600 text-white py-2 rounded-lg font-semibold hover:bg-amber-700 transition-colors">
                    Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="seller-register.html" class="text-amber-600 hover:text-amber-700">
                    New seller? Register here
                </a>
            </div>

            <div class="mt-4 text-center">
                <a href="index.html" class="text-gray-600 hover:text-gray-800">
                    Back to main site
                </a>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        // Initialize Supabase
        const supabase = window.supabase.createClient(config.supabase.url, config.supabase.anonKey);

        document.getElementById('seller-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('seller-email').value;
            const password = document.getElementById('seller-password').value;
            const errorMessage = document.getElementById('error-message');

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // Check if user is a seller
                const { data: sellerData, error: sellerError } = await supabase
                    .from('sellers')
                    .select('*')
                    .eq('user_id', data.user.id)
                    .single();

                if (sellerError || !sellerData) {
                    throw new Error('Not authorized as a seller');
                }

                // Store seller info
                localStorage.setItem('seller_id', sellerData.id);
                localStorage.setItem('seller_name', sellerData.name);

                // Redirect to seller dashboard
                window.location.href = 'seller-dashboard.html';

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>

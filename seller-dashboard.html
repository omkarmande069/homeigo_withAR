<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeGo - Seller Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-amber-600">HomeGo</a>
                    <span class="ml-4 text-gray-600">Seller Dashboard</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="seller-name" class="text-gray-700"></span>
                    <button id="logout-btn" class="text-red-600 hover:text-red-700">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Add Product Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-6">Add New Product</h2>
            <form id="add-product-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                        <input type="text" name="name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Price ($)</label>
                        <input type="number" name="price" required min="0" step="0.01"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <select name="category" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                            <option value="sofas">Sofas</option>
                            <option value="tables">Tables</option>
                            <option value="bedroom">Bedroom</option>
                            <option value="lighting">Lighting</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Featured</label>
                        <select name="featured"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product Image URL</label>
                        <input type="url" name="image" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">3D Model (.obj file)</label>
                        <input type="file" name="model" accept=".obj"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                        <p class="mt-1 text-sm text-gray-500">Upload a .obj file for AR view (optional)</p>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit" 
                        class="bg-amber-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-amber-700 transition-colors">
                        Add Product
                    </button>
                </div>
            </form>
        </div>

        <!-- Products List -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-6">Your Products</h2>
            <div id="products-list" class="space-y-4">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Edit Product Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4">
            <h3 class="text-xl font-bold mb-4">Edit Product</h3>
            <form id="edit-product-form" class="space-y-6">
                <input type="hidden" name="id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                        <input type="text" name="name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Price ($)</label>
                        <input type="number" name="price" required min="0" step="0.01"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <select name="category" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                            <option value="sofas">Sofas</option>
                            <option value="tables">Tables</option>
                            <option value="bedroom">Bedroom</option>
                            <option value="lighting">Lighting</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Featured</label>
                        <select name="featured"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product Image URL</label>
                        <input type="url" name="image" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">New 3D Model (.obj file)</label>
                        <input type="file" name="model" accept=".obj"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                        <p class="mt-1 text-sm text-gray-500">Upload a new .obj file (optional)</p>
                    </div>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeEditModal()"
                        class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                        class="bg-amber-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-amber-700 transition-colors">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        // Initialize Supabase
        const supabase = window.supabase.createClient(config.supabase.url, config.supabase.anonKey);

        // Check authentication
        async function checkAuth() {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error || !user) {
                window.location.href = 'seller-login.html';
            }
            return user;
        }

        // Load seller information
        function loadSellerInfo() {
            const sellerName = localStorage.getItem('seller_name');
            document.getElementById('seller-name').textContent = sellerName;
        }

        // Load products
        async function loadProducts() {
            const sellerId = localStorage.getItem('seller_id');
            const { data: products, error } = await supabase
                .from('products')
                .select('*')
                .eq('seller_id', sellerId);

            if (error) {
                console.error('Error loading products:', error);
                return;
            }

            const productsList = document.getElementById('products-list');
            productsList.innerHTML = products.map(product => `
                <div class="flex items-center justify-between border-b border-gray-200 py-4">
                    <div class="flex items-center space-x-4">
                        <img src="${product.image}" alt="${product.name}" class="w-16 h-16 object-cover rounded-lg">
                        <div>
                            <h3 class="font-semibold">${product.name}</h3>
                            <p class="text-gray-600">$${product.price}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="editProduct(${JSON.stringify(product).replace(/"/g, '&quot;')})"
                            class="text-blue-600 hover:text-blue-700">Edit</button>
                        <button onclick="deleteProduct(${product.id})"
                            class="text-red-600 hover:text-red-700">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Handle file upload
        async function uploadFile(file, path) {
            const { data, error } = await supabase.storage
                .from('product-models')
                .upload(path, file);

            if (error) throw error;
            return data.path;
        }

        // Add product
        document.getElementById('add-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            
            try {
                let modelUrl = null;
                const modelFile = formData.get('model');
                if (modelFile.size > 0) {
                    const path = `models/${Date.now()}_${modelFile.name}`;
                    modelUrl = await uploadFile(modelFile, path);
                }

                const product = {
                    seller_id: localStorage.getItem('seller_id'),
                    name: formData.get('name'),
                    price: parseFloat(formData.get('price')),
                    category: formData.get('category'),
                    featured: formData.get('featured') === 'true',
                    image: formData.get('image'),
                    model_url: modelUrl
                };

                const { error } = await supabase
                    .from('products')
                    .insert(product);

                if (error) throw error;

                form.reset();
                loadProducts();
                alert('Product added successfully!');

            } catch (error) {
                console.error('Error adding product:', error);
                alert('Error adding product: ' + error.message);
            }
        });

        // Edit product
        function editProduct(product) {
            const form = document.getElementById('edit-product-form');
            form.elements.id.value = product.id;
            form.elements.name.value = product.name;
            form.elements.price.value = product.price;
            form.elements.category.value = product.category;
            form.elements.featured.value = product.featured;
            form.elements.image.value = product.image;
            
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        document.getElementById('edit-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const productId = formData.get('id');
            
            try {
                let modelUrl = null;
                const modelFile = formData.get('model');
                if (modelFile.size > 0) {
                    const path = `models/${Date.now()}_${modelFile.name}`;
                    modelUrl = await uploadFile(modelFile, path);
                }

                const updates = {
                    name: formData.get('name'),
                    price: parseFloat(formData.get('price')),
                    category: formData.get('category'),
                    featured: formData.get('featured') === 'true',
                    image: formData.get('image')
                };

                if (modelUrl) {
                    updates.model_url = modelUrl;
                }

                const { error } = await supabase
                    .from('products')
                    .update(updates)
                    .eq('id', productId);

                if (error) throw error;

                closeEditModal();
                loadProducts();
                alert('Product updated successfully!');

            } catch (error) {
                console.error('Error updating product:', error);
                alert('Error updating product: ' + error.message);
            }
        });

        // Delete product
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const { error } = await supabase
                    .from('products')
                    .delete()
                    .eq('id', productId);

                if (error) throw error;

                loadProducts();
                alert('Product deleted successfully!');

            } catch (error) {
                console.error('Error deleting product:', error);
                alert('Error deleting product: ' + error.message);
            }
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                localStorage.removeItem('seller_id');
                localStorage.removeItem('seller_name');
                window.location.href = 'seller-login.html';
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Error signing out: ' + error.message);
            }
        });

        // Initialize
        checkAuth().then(() => {
            loadSellerInfo();
            loadProducts();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - HomeGo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.5s ease-out; }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gradient-bg {
      background: linear-gradient(-45deg, #fef3c7, #fed7aa, #fbbf24, #f59e0b);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  
  <div class="max-w-md w-full">
    
    <!-- Logo Section -->
    <div class="text-center mb-8 fade-in">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full shadow-lg mb-4">
        <svg class="w-10 h-10 text-amber-600" fill="currentColor" viewBox="0 0 24 24">
          <path d="M3 9v6h4l2 5.5 2-5.5h4V9c0-2.2-1.8-4-4-4H7c-2.2 0-4 1.8-4 4z"/>
          <path d="M1 11h2v4H1zM21 11h2v4h-2z"/>
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-white mb-2 drop-shadow-lg">HomeGo</h1>
      <p class="text-white text-opacity-90">Transform your house into a beautiful home</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 fade-in backdrop-blur-sm" style="animation-delay: 0.1s;">
      
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
        <p class="text-gray-600 text-sm mt-1">Sign in to continue to HomeGo</p>
      </div>

      <!-- Alert Messages -->
      <div id="error-alert" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-red-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
          </svg>
          <span id="error-message" class="text-sm text-red-700"></span>
        </div>
      </div>

      <div id="success-alert" class="hidden mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-green-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
          <span id="success-message" class="text-sm text-green-700"></span>
        </div>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-5">
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <div class="relative">
            <input type="email" id="email" required 
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition"
              placeholder="you@example.com">
            <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
            </svg>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input type="password" id="password" required 
              class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition"
              placeholder="••••••••">
            <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            <button type="button" onclick="togglePassword()" class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600">
              <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" id="remember-me" class="w-4 h-4 text-amber-600 border-gray-300 rounded focus:ring-amber-500">
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" onclick="showForgotPassword()" class="text-sm text-amber-600 hover:text-amber-700 font-medium">Forgot password?</a>
        </div>

        <button type="submit" id="login-btn" class="w-full bg-amber-600 text-white py-3 rounded-lg font-semibold hover:bg-amber-700 transition shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-center">
          <span id="btn-text">Sign In</span>
          <svg id="loading-spinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>

      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <!-- Social Login -->
      <div class="grid grid-cols-2 gap-3 mb-6">
        <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
          <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span class="text-sm font-medium text-gray-700">Google</span>
        </button>
        
        <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
          <svg class="w-5 h-5 mr-2" fill="#1877F2" viewBox="0 0 24 24">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          <span class="text-sm font-medium text-gray-700">Facebook</span>
        </button>
      </div>

      <!-- Sign Up Link -->
      <p class="text-center text-sm text-gray-600">
        Don't have an account? 
        <a href="#" onclick="showRegister()" class="text-amber-600 hover:text-amber-700 font-semibold">Create one</a>
      </p>

    </div>

    <!-- Footer -->
    <p class="text-center text-xs text-white text-opacity-80 mt-6">
      By continuing, you agree to HomeGo's 
      <a href="#" class="underline hover:text-white">Terms of Service</a> and 
      <a href="#" class="underline hover:text-white">Privacy Policy</a>
    </p>

  </div>

  <script src="api.js"></script>
  
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eye-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>';
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
      }
    }

    function showError(message) {
      const errorAlert = document.getElementById('error-alert');
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = message;
      errorAlert.classList.remove('hidden');
      
      // Hide success if showing
      document.getElementById('success-alert').classList.add('hidden');
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        errorAlert.classList.add('hidden');
      }, 5000);
    }

    function showSuccess(message) {
      const successAlert = document.getElementById('success-alert');
      const successMessage = document.getElementById('success-message');
      successMessage.textContent = message;
      successAlert.classList.remove('hidden');
      
      // Hide error if showing
      document.getElementById('error-alert').classList.add('hidden');
    }

    function setLoading(isLoading) {
      const btn = document.getElementById('login-btn');
      const btnText = document.getElementById('btn-text');
      const spinner = document.getElementById('loading-spinner');
      
      if (isLoading) {
        btn.disabled = true;
        btnText.textContent = 'Signing in...';
        spinner.classList.remove('hidden');
      } else {
        btn.disabled = false;
        btnText.textContent = 'Sign In';
        spinner.classList.add('hidden');
      }
    }

    function showRegister() {
      // Redirect to registration page or show registration modal
      alert('Registration feature coming soon! For now, contact admin to create an account.');
    }

    function showForgotPassword() {
      alert('Password reset feature coming soon! Contact support for assistance.');
    }

    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('remember-me').checked;
      
      // Basic validation
      if (!email || !password) {
        showError('Please enter both email and password');
        return;
      }

      setLoading(true);
      
      try {
        // Call login API - it will automatically detect user type
        const response = await API.request('/auth/login', {
          method: 'POST',
          body: JSON.stringify({ email, password })
        });
        
        // Store user session
        const sessionData = {
          userId: response.userId,
          email: response.email,
          name: response.name,
          userType: response.userType,
          token: response.token,
          rememberMe: rememberMe
        };
        
        localStorage.setItem('userSession', JSON.stringify(sessionData));
        
        // Show success message
        showSuccess('Login successful! Redirecting...');
        
        // Redirect based on user type after a short delay
        setTimeout(() => {
          switch(response.userType) {
            case 'customer':
              window.location.href = 'index.html';
              break;
            case 'seller':
              window.location.href = 'seller.html';
              break;
            case 'admin':
              window.location.href = 'admin.html';
              break;
            default:
              window.location.href = 'index.html';
          }
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        
        // Show user-friendly error message
        let errorMessage = 'Login failed. Please try again.';
        
        if (error.message && error.message.includes('Invalid credentials')) {
          errorMessage = 'Invalid email or password. Please check your credentials.';
        } else if (error.message && error.message.includes('Network')) {
          errorMessage = 'Network error. Please check your connection and try again.';
        }
        
        showError(errorMessage);
        setLoading(false);
      }
    });

    // Check if user is already logged in
    const checkExistingSession = () => {
      const session = localStorage.getItem('userSession');
      if (session) {
        try {
          const user = JSON.parse(session);
          // Redirect to appropriate page
          switch(user.userType) {
            case 'customer':
              window.location.href = 'index.html';
              break;
            case 'seller':
              window.location.href = 'seller.html';
              break;
            case 'admin':
              window.location.href = 'admin.html';
              break;
          }
        } catch (e) {
          // Invalid session, clear it
          localStorage.removeItem('userSession');
        }
      }
    };

    // Check for existing session on page load
    checkExistingSession();

    // Auto-focus email input
    document.getElementById('email').focus();
  </script>
</body>
</html>
